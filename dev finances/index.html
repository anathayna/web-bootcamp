<!DOCTYPE html>
<html lang="pt-br">

<head>

        <h1 id="logo">dev.finance$</h1>
    </header>
    <main>
        <section id="balance">
            <h2>balanço</h2>
            <div class="card">
                <h3>entradas</h3>
                <p>R$5.000,00</p>
            </div>
            <div class="card">
                <h3>saídas</h3>

                        <td>luz</td>

                    </tr>
                    <tr>
                        <td>salário</td>

                    <tr>

                    </tr>

    <footer>
        <p>dev.finance$</p>
